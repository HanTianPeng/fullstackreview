<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .title{
            box-shadow: 0 0 6px 0 rgba(0,159,245,.15);
            height: 50px;
            width: 350px;
            border-radius: 15px;
            font-size: 0;
        }

        .icon{
            width: 50px; 
            height: 50px;
            background: linear-gradient(43deg,#23d5f1,#009df5);
            display: inline-block;
        }

        .description{
            width: 300px;
            height: 50px;
            display: inline-block;
        }

        .description > p{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="title">
        <div class="icon">
            
        </div>

        <div class="description">
            <p>第1章 前端发展</p>
        </div>
    </div>
</body>
</html>
