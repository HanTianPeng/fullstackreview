<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REM单位案例</title>
    <style>
        html {
            font-size: 15px;
            }
        div {
            font-size: 4rem; /* 60px */
            width: 30rem;  /* 450px */
            height: 30rem;
            border: solid 1px black;
        }
        p {
            font-size: 2rem; /* 30px */
            width: 15rem;
            height: 15rem;
            border: solid 1px red;
        }
        span {
            font-size: 1.5rem;  /*  */
            width: 10rem;
            height: 10rem;
            border: solid 1px blue;
            display: block;
        } 
    </style>
</head>
<body>
    <div>
        我是父元素div
        <p>
            我是子元素p
            <span>
                我是孙元素span
            </span>
        </p>
    </div>
</body>
</html>
