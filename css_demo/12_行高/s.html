    /*
        vertical=-align:
            默认值是baseline(基线对齐)

        文字的高度: 
            由行高决定

        解决问题办法:
            1. 让vertical-align实现:
                vertical-align对块状水平的元素无感，可以直接设置display或则浮动/绝对定位等

                疑问点:
                    浮动/绝对定位此时为块状元素吗？

            2. 下面空隙高度，实际上是文字计算后的行高和和文字下边缘的距离，因此，只要行高足够小，实际文字占据的高度的底部就会在文字的上面

        
    */
    </script>
