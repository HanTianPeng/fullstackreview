<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .content{
            width: 300px;
            border: 1px solid #000000;
            overflow: hidden;  /* 创建一个BFC环境 */
        }
        .box{
            float: left;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class='content'>
        <div class='box'></div>
        <div class='box'></div>
    </div>
</body>
</html>
