<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        p{
            margin: 0;
            padding: 0;
        }
        .content{
            height: 700px;
            width: 200px;
            border: 1px solid #000;
        }
        .box1{
            height: 100px;
            margin-top: 100px;
            margin-bottom: 200px;
            background: red;
        }
        .wrapper{
            overflow: hidden;
        }
        .box2{
            height: 100px;
            margin-top: 100px;
            background: green;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class='content'>
        <p class='box1'>hello</p>
        <div class='wrapper'>
            <p class='box2'>python</p>
        </div>
    </div>
</body>
</html>
