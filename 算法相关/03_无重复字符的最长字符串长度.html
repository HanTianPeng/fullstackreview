  <body>
    <script>
      function testI(test) {
        if (~test) {
          console.log("===>", ~test);
        } else {
          console.log("===============>", ~test);
        }
      }
      testI(-1);

      function lengthOfLongestSubstring(s) {
        var arr = [],
          res = 0;
        for (let i = 0; i < s.length; i++) {
          let item = s[i],
            index = arr.indexOf(item);
          if (index !== -1) {
            res = arr.length > res ? arr.length : res;
            arr.length = 0;
            s = s.substr(index + 1);
            i = -1;
          } else {
            arr.push(item);
            if (i === s.length - 1) {
              res = arr.length > res ? arr.length : res;
            }
          }
          if (res >= s.length) break;
        }
        return res;
      }
      /*
        滑动窗口:
            其实就是一个队列，比如abcabcbb，
            进入队列(窗口)为abc满足题目要求，当再进入a，队列变成了abca
            此时需要进行移动:
                我们只要把队列的左边的元素移出就行了，直到满足题目要求！
                一直维持这样的队列，找出队列出现最长的长度时候，求出解！
                时间复杂度：O(n)O(n)
      */
      function LengthOfLongestSubString(s) {
        var max = 0;
        var b = [];
        for (let i = 0; i < s.length; i++) {
          if (b.indexOf(s[i]) !== -1) {
            if (b.length > max) {
              max = b.length;
            }
            b = b.slice(b.indexOf(s[i]) + 1, b.length);
          }
          b.push(s[i]);
        }
        if (b.length > max) {
          max = b.length;
        }
        return max;
      }
      result2 = lengthOfLongestSubstring("abcabcbb");
      console.log("result2====>", result2);
    </script>
  </body>
