<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./demo_2019_08_11_01.css">
    <title>问卷调查案例</title>
</head>
<body>
    <div id='app' v-cloak>
        <!-- 问题面板 -->
        <questionpanel @submit='handleSubmit' :questions='questions'>
            
        </questionpanel>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="question.js"></script>
    <script src="btn.js"></script>
    <script src="questionPanel.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                questions: [
                    {
                        type: 'radio',
                        title: '你的性别',
                        choices: ['男','女'],
                        picked: ''
                    },
                    {
                        type: 'multi',
                        title: '你的爱好',
                        choices: ['篮球', '足球', '羽毛球'],
                        picked: ''
                    },
                    {
                        type: 'typetext',
                        title: '自我介绍',
                        text: ''
                    }
                ]
            },
            methods: {
                handleSubmit: function(result){
                    var text = '';
                    text += '你是' + result[0].picked + '\n';
                    text += '你的爱好' + result[1].picked + '\n';
                    text += '自我介绍' + result[2].text + '\n';
                    alert(text);
                }
            }
        });
    </script>
</body>
</html>
