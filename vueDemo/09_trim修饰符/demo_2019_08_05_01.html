<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .demo:before {
            content: '内容前置'
        }

        .demo:after {
            content: '内容后置'
        }
    </style>
</head>
<body>
    <!-- 
        伪元素: 
            1. :before, :after添加的内容默认是inline元素，且必须设置其content属性，否则伪元素不起作用
            2. 伪元素不属于文档，所以js无法操作它
            3. 伪元素属于主元素一部分，因此点击伪元素触发的是主元素的click事件
     -->
    <span class='demo'>
        内容主体
    </span>
    <span>
        第二个内容主体
    </span>
</body>
</html>
