<html>
    <body>
        <script src="./node_modules/vue/dist/vue.js"></script>
        <div id='app'>
            {{ message }}
        </div>

        <div id='app2'>
            <!-- v-bind单向数据流 -->
            <span v-bind:title='message'>
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>

        <div id='app3'>
            <!-- v-if是否删除DOM -->
            <p v-if='seen'>现在你看到我了</p>
        </div>

        <div id='app4'>
            <ol>
                <!-- v-for循环遍历 -->
                <li v-for='todo in todos'>
                    {{ todo.text }}
                </li>
            </ol>
        </div>

        <div id=app5>
            <!-- v-on绑定事件 -->
            <p>{{ message }}</p>
            <button v-on:click='reverseMessage'>逆转消息</button>
        </div>

        <div id='app6'>
            <p>{{ message }}</p>
            <!-- v-model双向数据流 -->
            <input v-model='message'>
        </div>

        <ol>
            <!-- 创建一个todo-item组件的实例 -->
            <todo-item></todo-item>
        </ol>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                }
            });

            const app2 = new Vue({
                el: '#app2',
                data: {
                    message: '页面加载于' + new Date().toLocaleString()
                }
            });

            const app3 = new Vue({
                el: '#app3',
                data: {
                    seen: true
                }
            });

            const app4 = new Vue({
                el: '#app4',
                data: {
                    todos: [
                        {'text': 'first of the line'},
                        {'text': 'second of the line'},
                        {'text': 'third of the lien'}
                    ]
                }
            });

            const app5 = new Vue({
                el: '#app5',
                data: {
                    message: 'hello world'
                },
                methods: {
                    reverseMessage: function(){
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            });

            const app6 = new Vue({
                el: '#app6',
                data: {
                    message: 'Hello Python'
                }
            });

            // 定义名为todo-item的新组件
            Vue.component('todo-item', {
                template: '<li>这个一个组件</li>'
            });
        </script>
    </body>
</html>
