<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <anchor :title='title' :level='level'>特征</anchor>
    </div>
</body>
<!-- 
    第一次render尝试:
        1. 减少冗余代码
        
        2. 不需要为anchor组件创建一个div根节点
 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 注册组件
    Vue.component('anchor', {
        props: {
            title: {
                type: String,
                default: ''
            },
            level: {
                type: Number,
                default: 1
            }
        },
        render: function(createElement){
            return createElement(
                'h' + this.level,
                [
                    createElement(
                        'a',
                        {
                            domProps: {
                                href: '#' + this.title,
                            }
                        },
                        this.$slots.default
                    )
                ]
            );
        }
    });
    const app = new Vue({
        el: '#app',
        data: {
            level: 5,
            title: '特征'
        }
    });
</script>
</html>
