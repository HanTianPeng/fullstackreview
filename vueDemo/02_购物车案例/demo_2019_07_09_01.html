<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue购物车实例</title>
    <link rel="stylesheet" href="style_2019_07_09_01.css">
</head>
<body>
    <div id="app" v-cloak>
        <template v-if="list.length">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>购买数量</th>
                        <th>操作</th>
                        <th>是否选中</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) of list">
                        <td>{{ index + 1 }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.price }}</td>
                        <td>
                            <button 
                                @click="handleReduce(index)" :disabled="item.count === 1">
                                -
                            </button>
                            {{ item.count }}
                            <button @click="handleAdd(index)">
                                +
                            </button>
                        </td>
                        <td @click="handleRemove(index)">
                            移除
                        </td>
                        <td :class="tdClasses">
                            <input type="checkbox" @click="handleSelect(index)">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>总价: ￥ {{ totalPrice }}</div>
        </template>
        <div v-else>购物车为空</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index_2019_07_09_01.js"></script>
    <!-- 
        必须保证DOM加载完成，才能在js创建Vue实例对象n 
     -->
</body>
</html>
