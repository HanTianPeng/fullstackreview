<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name, age){
            this.name = name;
            this.age = age;
        }

        Person.prototype.eat = function(){
            console.log('-----eat----');
        };
        
        Person.prototype.run = function(){
            console.log('----run-----');
        };

        var per = new Person('conk', 18);
        // per.__proto__ = Person.prototype
        console.log(per.name);
        console.log(per.age);
        per.eat();
        per.run();
        console.log(per.__proto__ === Person.prototype);
        console.dir(per);
        console.dir(Person);

        function Demo(name, age){
            this.name = name;
            this.age = 18;
        }
        Demo.prototype = {
            eat: function(){
                console.log('-----demo--eat----');
            },
            run: function(){
                console.log('----demo--run----');
            }
        };
        var de  = new Demo('conk', 18);
        console.log(de.name);
        console.log(de.age);
        de.run();
        de.eat();
        console.log(de.__proto__ === Demo.prototype);
        console.dir(de);
        console.dir(Demo);
        console.log('=======');
        console.log(Person.prototype.constructor);

        console.log('==================');
        function Fun(name){
            this.name = name;
        };
        console.dir(Fun);

        /*
            构造函数: 
                constructor: 返回创建实例对象的构造函数的引用
                
            1. 普通函数创建实例没有constructor属性？
                1. 构造函数与普通函数没有什么区别
                2. 有没有constructor属性，和当前构造函数(普通函数的返回值有关)；

            2. constructor属性的意义，为什么需要指向构造函数自身？
                1. 在继承中，保证当前的共享方法挂载在子类、父类的上面，避免本想挂载在子类的prototype上，结果变成挂载在父类的prototype上，对父类进行了污染。                    
        */
        console.log('==========1111=========');
        var obj = {};
        console.dir(obj);
        var c = undefined;
        console.log('------222----------');
        console.dir(c);
    </script>
</body>
</html>
