        当需要改变程序中的状态时，我们不能改变已经存在的数据，而是必须创建和跟踪一个新的数据。



    3. 常量:
        一个无法进行重新复制的变量

    4. 性能:
        每当我们开始创建一个新值(数组、对象等)取代修改已经存在的值时候，很明显会有相应的性能问题:
            如果我们每次都要往数组中添加内容时候，我们都必须创建一个新数组，这不仅占用CPU时间并且消耗额外的内存。
            不再存在任何引用的旧数据会被垃圾回收机制回收，也是更多的CPU资源消耗。
