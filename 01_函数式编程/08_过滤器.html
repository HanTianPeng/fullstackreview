<body>
    <script>
    /*
        1. 过滤器

        2. 谓语函数：

    */
    function myFilter(predicateFn, arr){
        var newList = [];

        for(let i=0; i<arr.length; i++){
            if(predicateFn(arr[i], i, arr)){
                newList.push(arr[i]);
            }
        }

        return newList;
    }
    </script>
