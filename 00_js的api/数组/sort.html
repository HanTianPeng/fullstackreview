<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Array.prototype.sort():
                用原地算法对数组的元素进行排序，并且返回数组。默认排序顺序是在将元素转换成字符串，然后比较它们的utf-16代码单元值序列时构建的

                由于它取决于具体实现，因此无法保证排序的时间和空间复杂性

                参数：
                    compareFunction：可选
                        用来指定按照某种顺序进行排列的函数，如果省略，元素按照转换为的字符串的各个字符的unicode位点进行排序

                        firstEl:
                            第一个用于比较的元素

                        secondEl:
                            第二个用于比较的元素

                返回值:
                    排序后的数组

                注意:
                    数组已原地排序，并且不进行复制
        */
    </script>
</body>
</html>
