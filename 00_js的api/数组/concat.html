<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = [1, 2, 3, 4],
            arr2 = [6,2, 0, 9];
        
        let arr3 = arr1.concat(arr2);
        console.log(arr3, arr1, arr2); // [1, 2, 3, 4, 6, 2, 0, 9], [1, 2, 3, 4], [6, 2, 0, 9]

        /*
            concat():
                用于合并两个或多个数组,此方法不会更改现有数组,而是返回一个新数组
        */
    </script>
</body>
</html>
