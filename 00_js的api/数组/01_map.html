<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var nums = [10, 20, 30];
        var newNums = nums.map(function(value, index, arr){
            console.log('value: ' + value + ' === ' + 'index: ' + index + ' === ' + 'arr: ' + arr);
            return value + 10;
        });
        console.log('after map return new value===>', newNums);
        console.log('after map return the old value', nums);
    </script>
</body>
</html>
