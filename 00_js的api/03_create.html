<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var per = {
            status: false,
            printName: function(){
                console.log(this.status, this.name);
            }
        };

        var obj = Object.create(per);
        obj.status = true;
        obj.name = 'conk';

        obj.printName();  // true, conk

        console.dir(obj);  // 见 create结构.png
    </script>
</body>
</html>
