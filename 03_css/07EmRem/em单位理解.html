<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EM单位案例</title>
    <style>
        /* 
            em: 相对于父元素

                1. 子元素字体大小的em是相对于父元素字体大小

                2. 元素的width、height、padding、margin用em是相对于该元素的font-size
         */
        html{
            font-size: 18px;
        }
        div {
            font-size: 40px;
            width: 10em; /* 400px----> 元素的width、height、padding、margin用em是相对于该元素的font-size */
            height: 10em;
            border: solid 1px black;
        }
        p {
            font-size: 0.5em; /* 20px----> 子元素字体大小的em是相对父元素字体的大小 */ 
            width: 10em; /* 200px */
            height: 10em;
            border: solid 1px red;
        }
        span {
            font-size: 0.5em; /* 10px(理论值，但是在Google浏览器默认最小字体12px，所以实际值为12px) */ 
            width: 10em; /* 120px */
            height: 10em;
            border: solid 1px blue;
            display: block;
        }
    </style>
</head>
<body>
    <div>
        我是父元素div
        <p>
            我是子元素p
            <span>
                我是孙元素span
            </span>
        </p>
    </div>
</body>
</html>
