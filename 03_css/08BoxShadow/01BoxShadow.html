<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .pic{
            width: 500px;
            height: 300px;
            margin-top: 40px;
            margin-left: 40px;
            background: yellowgreen;
            border-radius: .8rem;
            outline: .8em solid green;
            /* x偏移量 y偏移量 阴影模糊半径 阴影扩散半径 阴影颜色 */
            box-shadow: 0 0 0 0.34rem green;
        }

        .box-shadow-test{
            width: 500px;
            height: 200px;
            margin-top: 20px;
            margin-right: 20px;
            border: 1px solid black;
            box-shadow: 10px 20px 0px 0px red;
        }
    </style>
</head>
<body>
    <div class='pic'>

    </div>

    <div class='box-shadow-test'>

    </div>
</body>
</html>
