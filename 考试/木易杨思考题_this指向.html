<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 赋值语句是右执行的， 此时会先执行右侧的对象
        var obj ={
            // 2. say 立即执行函数
            say: function (){
                function _say(){
                    // 5. 输出window
                    console.log(this);
                }
                // 3. 编译阶段 obj赋值为undefined
                console.log(obj);
                // 4. obj是undefined bind本身是call实现， call接收undefined会绑定到window
                return _say.bind(obj);
            }()
        };
        obj.say();  // window
            
    </script>
</body>

</html>
