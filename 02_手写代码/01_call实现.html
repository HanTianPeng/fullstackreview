<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            call()
                调用一个函数，其具有一个指定的this值和分别地提供的参数(参数列表)
            
            call() 和 apply()区别:
                call(): 接受的是若干个参数的列表

                apply(): 接受的是一个包含多个参数的数组

            bind() 与 call() 和 apply()最大的区别:
                bind(): 返回一个绑定上下文的函数

                call()和apply(): 直接执行了函数
        */

        /*
            原型
        */

        var value = 0;
        var foo = {
            value: 1
        };
        function bar(){
            console.log(this.value);
        }
        bar.call(foo);

        var foo = {
            value: 1,
            bar: function(){
                console.log(this.value);
            }
        };
        foo.bar();  // 1

        /*
            1. 将函数设置为对象的属性: foo.fn = bar
            2. 执行函数: foo.fn()
            3. 删除函数: delete foo.fn
        */
        Function.prototype.call2 = function(context){
            // 首先要获取调用call的函数，用this可以获取
            context.fn = this;
            console.log('------', this);
            context.fn();
            console.log('--111---', this);
            delete context.fn;
        }
        bar.call2(foo);

        /*
            bar如果有参数怎么解决
        */
        Function.prototype.call3 = function(context){
            context.fn = this;
            var args = [];
            for(var i=1, len=arguments.length; i<len; i++){
                args.push('arguments[' + i + ']');
            }
            eval('context.fn(' + args + ')');
            delete context.fn;
        }
        function bar(name, age){
            console.log(name, age, this.value);
        }
        bar.call3(foo, 'conk', 18);

        /*
            es3完美解决方案
        */
        Function.prototype.call4 = function(context){
            // 第一步: 判断this是否为函数
            if(typeof this !== 'function'){
                throw new TypeError('not function');
            }

            // 第二步: 获取this的挂接目标
            context = context ? Object(context) : window;

            // 第三步: 将函数绑定到目标上
            context.fn = this;

            // 第四步: 获取函数的所有参数
            var args = [];
            for(var i=1, len=arguments.length; i<len; i++){
                args.push('arguments[' + i + ']');
            }

            // 第五步: 执行并返回结果
            var result = eval('context.fn(' + args + ')');

            // 第六步: 删除绑定的函数
            delete context.fn;

            return result;
        }

        /*
            es6完美实现方案:
                1. 将要改变this指向的方法挂接到目标this上，执行并返回

                2. this传入null或则undefined，此时this指向window

                3. this参数可以传基本类型数据，原生的call会自动调用Object()进行转换

                4. 函数是可以有返回值

                5. 函数支持传参
        */
        Function.prototype.myCall = function(context){
            // 第一步: 判断this是否为函数
            if(typeof this !== "function"){
                throw new TypeError("not function");
            }

            // 第二步: 获取指定this的挂接目标 
            //1. 解决this为null或则undefined，此时指向window  2. 解决this为基本数据类型，原生call会自动用Object()进行转换
            context = context ? Object(context) : window;

            // 第三步: 获取fn
            context.fn = this;

            // 第四步: 获取函数参数
            let args = [...arguments].slice(1);

            // 第五步: 执行fn
            let result = context.fn(...args);

            // 第六步: 删除绑定
            delete context.fn;
            return result;
        }

        function fn(a, b){
            console.log(this.c, a, b);
            return this.c + a + b;
        }
        var obj1 = {
            c: 1
        };
        var result = fn.call(obj1, 1, 2);  // 1, 1, 2
        console.log(result);  // 4
    </script>
</body>
</html>
